<script>
    let dropdownTimeout;

    function toggleDropdown(el) {
        const menu = el.nextElementSibling;
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function openSubmenu(el) {
        const all = document.querySelectorAll('.dropdown-submenu .dropdown-menu');
        all.forEach(sub => sub.style.display = 'none');
        el.nextElementSibling.style.display = 'block';
    }

    function closeDropdown() {
        dropdownTimeout = setTimeout(() => {
            const menu = document.getElementById('mainDropdown');
            if (menu) menu.style.display = 'none';

            // Hide all submenus
            document.querySelectorAll('.dropdown-submenu .dropdown-menu').forEach(sub => {
                sub.style.display = 'none';
            });
        }, 300); // slight delay for user to reach submenu
    }

    function cancelClose() {
        clearTimeout(dropdownTimeout);
    }

    function noop() {
        // do nothing — needed to avoid flickering
    }
</script>
<script>
    const form = document.getElementById("contactForm");
    const loader = document.getElementById("formLoader");
    const success = document.getElementById("thankYouMessage");

    form.addEventListener("submit", async function (e) {
        e.preventDefault();

        // Show loader, hide form
        form.style.display = "none";
        loader.style.display = "block";

        const formData = new FormData(form);

        const response = await fetch(form.action, {
            method: "POST",
            body: formData
        });

        if (response.ok) {
            loader.style.display = "none";
            success.style.display = "block";
            form.reset();
        } else {
            loader.innerHTML = "<div style='color:red;'>Something went wrong. Please try again.</div>";
        }
    });
</script>
