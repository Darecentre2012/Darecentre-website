<script>
    let dropdownTimeout;

    function toggleDropdown(el) {
        const menu = el.nextElementSibling;
        menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
    }

    function openSubmenu(el) {
        const all = document.querySelectorAll('.dropdown-submenu .dropdown-menu');
        all.forEach(sub => sub.style.display = 'none');
        el.nextElementSibling.style.display = 'block';
    }

    function closeDropdown() {
        dropdownTimeout = setTimeout(() => {
            const menu = document.getElementById('mainDropdown');
            if (menu) menu.style.display = 'none';

            // Hide all submenus
            document.querySelectorAll('.dropdown-submenu .dropdown-menu').forEach(sub => {
                sub.style.display = 'none';
            });
        }, 300); // slight delay for user to reach submenu
    }

    function cancelClose() {
        clearTimeout(dropdownTimeout);
    }

    function noop() {
        // do nothing â€” needed to avoid flickering
    }
</script>
<script>
    // Media for Events (Card 1)
    const eventMediaSources = [
        "assets/img/event1.jpg",
        "assets/img/event2.jpg",
        "assets/img/event3.jpg",
        "assets/img/event4.jpg",
        "assets/img/event5.jpg",
        "assets/img/event6.jpg",
        "assets/img/eventvdo.mp4"
    ];

    // Media for Robotics Program (Card 2)
    const roboticsMediaSources = [
        "assets/img/galleryvdo.mp4",
        "assets/img/gallery1.jpeg",
        "assets/img/gallery2.JPG",
        "assets/img/gallery3.jpeg",
        "assets/img/gallery4.jpeg",
        "assets/img/gallery5.JPG",
        "assets/img/gallery6.JPG",
        "assets/img/gallery7.JPG",
        "assets/img/gallery8.JPG",
        "assets/img/gallery9.JPG",
        "assets/img/gallery10.JPG",

    ];

    let currentMediaArray = []; // Dynamic: will point to eventMediaSources or roboticsMediaSources
    let currentIndex = 0;

    function openModalFromGallery(type, index) {
        currentMediaArray = type === 'event' ? eventMediaSources : roboticsMediaSources;
        currentIndex = index;
        showMedia(currentIndex);
        document.getElementById("imageModal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("imageModal").style.display = "none";
        document.getElementById("modalVideo").pause();
    }

    function changeMedia(step) {
        currentIndex += step;

        if (currentIndex >= currentMediaArray.length) currentIndex = 0;
        if (currentIndex < 0) currentIndex = currentMediaArray.length - 1;

        showMedia(currentIndex);
    }

    function showMedia(index) {
        const src = currentMediaArray[index];
        const isVideo = src.endsWith(".mp4") || src.endsWith(".webm") || src.endsWith(".ogg");

        const img = document.getElementById("modalImage");
        const video = document.getElementById("modalVideo");

        if (isVideo) {
            img.style.display = "none";
            video.style.display = "block";
            video.src = src;
            video.load();
            video.play();
        } else {
            video.pause();
            video.style.display = "none";
            img.style.display = "block";
            img.src = src;
        }
    }
</script>
